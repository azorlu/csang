<div class="container">
    <div class="row">
        <div class="col-md-12">
            <span class="alert alert-info" ng-if="ctrl.found && ctrl.found.length === 0">Nothing found.</span>
        </div>
    </div>
    <div ng-repeat="item in ctrl.found" class="row" ng-class-odd="'odd'" ng-class-even="'even'">
        <div class="col-md-3">
            <strong>{{ item.name }}</strong>
        </div>
        <div class="col-md-1">
            {{ item.short_name }}
        </div>
        <div class="col-md-6">
            <small>{{ item.description }}</small>
        </div>
        <div class="col-md-2">
            <button ng-click="ctrl.onRemove({index: $index});" class="btn btn-primary btn-sm">Don't want this one!</button>
        </div>
    </div>
</div>
